<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0e7ff;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background-color: #5865f2;
            color: white;
            padding: 15px 0;
            text-align: center;
            position: relative;
        }
        #menuButton {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #4854c7;
            color: white;
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
        #menu {
            display: none;
            position: absolute;
            left: 15px;
            top: 50px;
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        #menu a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: #333;
        }
        #menu a:hover {
            background-color: #f0f0f0;
        }
        main {
            flex-grow: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            text-align: center;
        }
        #profileInfo {
            display: none;
        }
        img#profilePic {
            border-radius: 50%;
            width: 120px;
            height: 120px;
            border: 3px solid #5865f2;
            margin-bottom: 15px;
        }
        button {
            background-color: #5865f2;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: background-color 0.3s, transform 0.3s;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #4854c7;
            transform: translateY(-3px);
        }
        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

<header>
    <button id="menuButton">â˜°</button>
    <h1>Discord Login</h1>
    <div id="menu">
        <a href="#profile" id="profileLink">Profile</a>
        <a href="#logout">Log Out</a>
    </div>
</header>

<main>
    <div id="profileInfo">
        <img id="profilePic" src="" alt="Profile Picture">
        <h2 id="username"></h2>
        <button onclick="logout()">Log Out</button>
    </div>
</main>

<script>
    const menuButton = document.getElementById('menuButton');
    const menu = document.getElementById('menu');
    const profileInfo = document.getElementById('profileInfo');

    menuButton.addEventListener('click', () => {
        menu.style.display = menu.style.display === 'block' ? 'none' : 'block';
    });

    document.getElementById('profileLink').addEventListener('click', () => {
        menu.style.display = 'none';
        profileInfo.style.display = 'block';
        // Mock data - use Discord API to get real data
        document.getElementById('profilePic').src = 'discord-user-profile-picture-url';
        document.getElementById('username').textContent = 'DiscordUsername';
    });

    function logout() {
        // Add logout functionality here
        alert('Logged out!');
    }
</script>

</body>
</html>
